<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game XO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Game XO</h1>

<div>
    <button onclick="startGame('player')">Chơi với Người</button>
    <button onclick="startGame('computer')">Chơi với Máy</button>
</div>
<details>
    <summary>Hướng dẫn</summary>
    <p>Mỗi người chơi lần lượt đánh dấu ký hiệu của mình (X hoặc O) lên ô trống trong lưới 30x30.</p>
    <p>Mục tiêu: Xếp 5 ký hiệu liên tiếp trên cùng hàng, cột, hoặc đường chéo.</p>
</details>

<div id="status"></div>
<div id="board"></div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="resultText"></p>
        <button onclick="restartGame()">Chơi lại</button>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
